<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<style>
body, h1, h2, h3, h4, h5, h6  {
  font-family: Roboto, serif;
  text-decoration: none
}
</style>

</head>
<body>

<div class="container mt-3">
  <h3>Dorktaculous</h3>
  <p>Open the modal to select a sound source.</p>
  <p>Shutdown feature found in menu for I-Radios</p>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Listen up!
  </button>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Choose an option: <div class="btn-group btn-group-lg">
        <a href="http://kissellpi.local:8080" class="btn btn-outline-dark" target="iframe_a">My Radios</a>
        <a href="http://10.0.0.140:9000/material" class="btn btn-outline-dark" target="iframe_a">Squeezers</a> 
      </div></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
	
      <!-- Modal body -->
      <div class="modal-body">
        <iframe src="demo_iframe.html" name="iframe_a" height="600px" width="100%" title="none"></iframe>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


</body>
</html>
